<html>

<head>

	<title>Paimon Daily Confidence Booster</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
	<script src="index.js" type="module" defer></script>

</head>

<body>

	<header class="header-container">

		<img id="mainImage" src="/GenshinImages/paimonMS.png" class="mainImage"
			alt="A Paimon sticker, looking at treasure">

		<div class="header-title">

			<h1>PaimonÂ´s Daily </h1>
			<h2>Confidence Booster</h2>

		</div>

		<div class="backgrounds">

			<video class="background" autoplay muted loop id="mondstadBackground" source
				src="/GenshinImages/mondstandBackground.mp4" type="video/mp4"> </video>
			<video class="background" autoplay muted loop id="liyueBackground" source
				src="/GenshinImages/LiyueBackground.mp4" type="video/mp4">
			</video>
			<video class="background" autoplay muted loop id="inazumaBackground" source
				src="/GenshinImages/inazumaBackground.mp4" type="video/mp4"> </video>
			<video class="background" autoplay muted loop id="sumeruBackground" source
				src="/GenshinImages/sumeruBackground.mp4" type="video/mp4"> </video>
			<video class="background" autoplay muted loop id="fontaineBackground" source
				src="/GenshinImages/fontaineBackground.mp4" type="video/mp4"> </video>

		</div>

	</header>

	<main>

		<section class="main-content-container">

			<div class="questionContainer" id="questionContainer">
				<h3 id="question">What would you like to hear today?</h3>
			</div>

			<select class="select-emotion" id="selectEmotion">

				<option id="calmEmotion" value="Calm">I need to Calm myself</option>
				<option id="confidentEmotion" value="Confident">I want to feel Confident</option>
				<option id="prideEmotion" value="Pride">I want to feel Proud </option>
				<option id="braveEmotion" value="Brave">I want to be Braver</option>

			</select>

			<button class="get-quote-btn" id="get-quote-btn">Get your Quote</button>

		</section>

		<div class="quote-modal hidden" id="quoteModal">

			<img class="quote-frame" src="/GenshinImages/Frame.png" alt="A frame">
			<span class="quote-modal-close-btn" id="closeBtn">X</span>
			<div class="modal-content">
				<div class="quote-modal-inner" id="quote-modal-inner"></div>
				<button class="save-btn" id="saveBtn">Save to Gallery</button>
			</div>
		</div>

	</main>

	<section class="selectBackground" id="selectBackground">

		<image class="Emblem" id="mondstadEmblem" src="/GenshinImages/mondstadEmblem.png" alt="Mondstad Emblem">
		</image>
		<image class="Emblem" id="liyueEmblem" src="/GenshinImages/liyueEmblem.png" alt="Liyue Emblem"></image>
		<image class="Emblem" id="inazumaEmblem" src="/GenshinImages/inazumaEmblem.png" alt="Inazuma Emblem">
		</image>
		<image class="Emblem" id="sumeruEmblem" src="/GenshinImages/sumeruEmblem.png" alt="Sumeru Emblem">
		</image>
		<image class="Emblem" id="fontaineEmblem" src="/GenshinImages/fontaineEmblem.png" alt="Fontaine Emblem">
		</image>

	</section>

</body>

</html>
